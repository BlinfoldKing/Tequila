apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.opencsv:opencsv:4.5'
}

application {
    mainClassName = 'Tequila.Main'  
}

run {
    standardInput = System.in
}